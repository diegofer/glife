<!doctype html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<title>{% block title %} {% endblock %} | Glife</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <!-- Bootstrap -->
	    <link href="{{STATIC_URL}}main/css/bootstrap.min.css" rel="stylesheet" media="screen">
		
		<style>
			body { padding-top: 70px; }
			.icon-md {font-size: 25px; color: #E0134F;}
			.icon-grupo { color: #6CB33E;}
		</style>

		<!--[if lt IE 9]>
			 <script src="{{STATIC_URL}}main/js/respond.min.js"></script>
	    <![endif]-->

	</head>

	<body>

		<nav class="navbar navbar-inverse navbar-fixed-top">

			<div class="container">

				<div class="navbar-header">
					
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

					<a href="{% url 'index' %}" class="navbar-brand">Glife</a>

				</div>


					
				<div class="collapse navbar-collapse navbar-ex1-collapse">

					<ul class="nav navbar-nav">
						<li class="active">
							<a href="{% url 'index' %}">
								<span class="glyphicon glyphicon-home"></span> 
								Inicio
							</a>
						</li>
						<li>
							<a href="{% url 'grupos' %}">
								<span class="glyphicon glyphicon-tree-deciduous icon-grupo"></span>
								Grupos
							</a>
						</li>
						<li >
							<a href="#">
								<span class="glyphicon glyphicon-user"></span> 
								Personas
							</a>
						</li>
					</ul>

					<form action="" class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
					
				</div>

			</div>

		</nav>


		<div class="container">

			<div class="row">
				
				<div class="col-md-3">
					<div class="panel panel-default">

					    <div class="panel-heading">
							<h3>Estatus</h3>
					    </div>

					    <div class="panel-body">
						    <p>29 de marzo de 2013</p>
						 </div>

						    <div class="list-group">
						    	<a href="{% url "grupos" %}" class="list-group-item">
						    		<span class="glyphicon glyphicon-tree-deciduous icon-grupo"></span>
						    		<span class="badge">10</span>
						    		 Grupos						    		
						    	</a>
						    	<a href="#" class="list-group-item">
						    		<span class="glyphicon glyphicon-user"></span>
						    		<span class="badge">7</span>
						    		Lideres
						    	</a>
						    	<a href="#" class="list-group-item">
						    		<span class="glyphicon glyphicon-user"></span>
						    		<span class="badge">12</span>
						    		Miembros
						    	</a>
						    </div>



					    <div class="panel-footer">Glife</div>
					</div>

				</div>



				<div class="col-md-9">

					{% block body %}{% endblock %}

					{% block script %} {% endblock %}

				</div>
								

			</div>

			
			

		</div>




		



		<!-- JavaScript plugins (requires jQuery) -->
	    <script src="http://code.jquery.com/jquery.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="{{STATIC_URL}}main/js/bootstrap.min.js"></script>


		
	</body>

</html>
